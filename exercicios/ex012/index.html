<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos em HTML5</title>
</head>
<body>
    <h1>inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu propio servidor.</p>
    <video width="560" controls poster="imagens/limoes-capa.png" autoplay loop>
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogv">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/m4v"> 
        <p>Seu navagador nao tem compatibilidade com reproducao de videos</p>
    </video>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=sXxW_GqQz_rXAHfn" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
